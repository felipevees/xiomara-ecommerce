{% extends 'index.html' %}
{% load static %} 
{% block head%}
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .login{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0b4b88;
    height: 100%;
  }
  .content {
    background-color: white;
    padding: 50px 100px;
    border-radius: 20px;
    width: fit-content;
    box-shadow: 1px 3px 30px 14px rgba(0, 0, 0, 0.75);
    -webkit-box-shadow: 1px 3px 30px 14px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 1px 3px 30px 14px rgba(0, 0, 0, 0.75);
    text-align: center;
  }
  
  .form-control {
    border-radius: 15px !important;
  }

  h1 {
    font-size: 35px;
    text-align: center;
    margin-bottom: 50px;
  }

  @media(max-width:768px){
    .content{
        margin:20px;
        padding: 25px 50px;
    }
    h1{
        font-size: 25px;
    }
  }
</style>
{%endblock%}
{% block body %}
<div class="login">
  <div class="content">
    <img
      class="mb-4"
      src="{% static 'admin/img/logo.png' %}"
      alt="logo"
      width="90"
      height="80"
    />
    <h1 >Entrar al panel</h1>
    <div class="form">
        <form class="form-container">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
              <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">login</button>
          </form
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $("form").submit(function(event) {
      event.preventDefault();
      
      var username = $("#exampleInputEmail1").val();
      var password = $("#exampleInputPassword1").val();
      
      if(username && password){
        window.location.replace("/dashboard/");
      }else{
        console.log("error")
      }
      
    });
  });
  </script>
{%endblock%}
