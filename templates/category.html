{% extends 'base.html' %}
{% load static %}

{% block head2 %}
<style>
    .category-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row !important;
        flex-wrap: wrap;
        margin-top: 10px;
        margin-bottom: 150px !important;
    }

    .Card {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-basis: calc(33.33% - 20px);
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .Card:hover {
        transform: scale(1.03);
    }


    .uk-card {
        max-height: fit-content;
        border-radius: 12px;
        width: 100%;
        overflow: hidden;
        background-color: #d7d7d7;
    }

    .uk-card-media-top {
        width: 100%;
        height: 200px;
        overflow: hidden;
        background-size: contain;
        background-position-x: center;
        background-repeat: no-repeat;
        padding: 10px 30px;
        padding-top: 40px !important;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .product-image {
        border-radius: 10px;
        max-height: 300px;
    }

    .uk-card-body {
        padding: 20px 30px;
    }


    .uk-card-body2 {
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .price-btn {
        background-color: #0B4B88;
        color: #d7d7d7;
        padding: 8px 12px;
        width: fit-content;
        border: none;
        border-radius: 25px;
    }

    .h3-card {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .h3-card1 {
        display: flex;
        justify-content: start;
        align-items: center;
    }

    @media (max-width: 991px) {
        .Card {
            flex-basis: calc(30% - 20px);
        }
    }

    @media (max-width: 767px) {
        .Card {
            flex-basis: calc(20% - 20px);
        }


    }

    @media (max-width: 450px) {
        .Card {
            flex-basis: 100%;
        }
    }

    @media (min-width: 1300px) {
        .cards-container a {
            flex-basis: calc(20% - 20px);
        }

        .cards-container {
            width: 1330px;
        }
    }
</style>
{%endblock%}

{%block content%}
<div class="category-container mt-4">
    <h1>{{category}}</h1>
    <div class="cards-container">
        {% for item in products %}
        <a href="{% url 'information' item.id %}" class=" Card">
            <div class="col-12 px-3">
                <div class="uk-card uk-card-default h-100"
                    style="max-height: fit-content; border-radius: 35px; min-width: 250px;">

                    <div class="uk-card-media-top" style=" height: fit-content;">
                        <img class="product-image" src="{{ item.imagenes.first.imagen.url }}"
                            alt="{{ item.nombre }} Image">
                    </div>
                    <div class="uk-card-body pt-2">
                        <div class="h3-card1">
                            <h3 class="h3-card" style="color: #0B4B88;" class="uk-card-title">{{ item.nombre }}</h3>
                        </div>
                        <p>{{ item.short_desc|slice:"100" }}{% if item.short_desc|length > 100 %}...{% endif %}</p>
                    </div>
                    <div class="uk-card-body2 pt-2">
                        <div class="h3-card">
                            <h3 style="color: #0B4B88; ">$ {{item.precio}}</h3>
                        </div>
                        <button class="price-btn">AÃ±adir</button>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}

    </div>
</div>
{%endblock%}
