{% extends 'index.html' %} {% load static%} {%block head %}
<style>
  a {
    font-size: 25px !important;
  }
  .dashboard {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
</style>
{%block head2%} {%endblock%} {%endblock%} {%block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div>
      <a
        class="navbar-brand"
        href="#"
        style="width: fit-content; height: fit-content; display: flex"
      >
        <img
          src="{% static 'admin/img/logo.png' %}"
          alt=""
          width="70"
          height="60"
        />
      </a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'products' %}" class="nav-link" aria-current="page"
            >Productos</a
          >
        </li>
        <li class="nav-item">
          <a href="{% url 'categories' %}" class="nav-link">Categorias</a>
        </li>
      </ul>
      <a class="pr-4" href="{% url 'login' %}" class="navbar-text"> Salir </a>
    </div>
  </div>
</nav>
<div class="dashboard">
  <h1>Panel Administrador</h1>
</div>
{%block content %} {%endblock%}
<script>
  $(document).ready(function () {
    var currentPath = window.location.pathname;

    if (currentPath !== '{% url "dashboard" %}') {
      $(".dashboard").addClass("d-none");
    } else {
      $(".dashboard").removeClass("d-none");
    }
  });
</script>
{%endblock%}
